    <form data-bind="submit: save">
        <p>You have asked for <span data-bind='text: sesas().length'>&nbsp;</span> sesa(s)</p>
        <table data-bind='visible: sesas().length > 0'>
            <thead>
            <tr>
                <th>Secret Santa name</th>
                <th>E-Mail</th>
                <th/>
            </tr>
            </thead>
            <tbody data-bind='foreach: sesas'>
            <tr>
                <td><input class='required' data-bind='value: nick, uniqueName: true'/></td>
                <td><input class='required number' data-bind='value: email, uniqueName: true'/></td>
                <td><a href='#' data-bind='click: $root.removeSesa'>Delete</a></td>
            </tr>
            </tbody>
        </table>

        <button data-bind='click: addSesa'>Add Secret Santa</button>
        <button data-bind='enable: sesas().length > 0' type='submit'>Save List</button>
    </form>

            self.addSesa = function () {
